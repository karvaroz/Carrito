<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="app.js" async></script>

    <title>Tech Shop</title>
</head>

<body>

    <header>
        <div class="navbar navbar-default navbar-fixed-top">
            <b>
                <div class="logo">
                    Techshop.com
                </div>
            </b>
        </div>

        <!--CART-->
        <div id="cart-info" class="nav-info cart-info text-center">
            <span class="cart-info__icon"><i class="fas fa-shopping-cart"></i></span>
            <p><span id="item-count">0 </span> Items
            </p>
        </div>

        <section class="cart" id="cart">
            <h1 class="section-header">CART</h1>
            <div class="cart-row">
                <span class="cart-img cart-header cart-column"></span>
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>

            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </header>

    <div class="navbar-container">
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="index.html">Contact</a>
            <a href="index.html">About</a>
        </div>
    </div>

    <div class="main-navbar-container">
        <p class="title">Tech Products</p>
    </div>

    <div id="filterButtons">
        <button class="btn active" onclick="filterSelection('all')">All</button>
        <button class="btn" onclick="filterSelection('Gaming')">Gaming</button>
        <button class="btn" onclick="filterSelection('Phone')">Phone</button>
        <button class="btn" onclick="filterSelection('Consoles')">Consoles</button>
        <button class="btn" onclick="filterSelection('Accessories')">Accessories</button>
    </div>

    <section class="container">
        <div class="products">

            <div class="product Gaming">
                <img src="src/gaming-laptop.png" alt="gaming laptop" class="product__image">
                <h5 class="product-title">ALIENWARE M17 R4</h5>
                Best Gaming laptop
                <div class="shop-item-details">
                    <h3 class="product__price">$3000</h3>
                    <button class="btn btn--primary ADD_TO_CART">Add to Cart</button>
                </div>
            </div>

            <div class="product Phone">
                <img src="src/phone.png" alt="xiaomi mi10" class="product__image">
                <h5 class="product-title">XIAOMI MI 10T PRO 5G 8GB/256GB</h5>
                High End SmartPhone
                <div class="shop-item-details">
                    <h3 class="product__price">$1500</h3>
                    <button class="btn btn--primary ADD_TO_CART">Add to Cart</button>
                </div>
            </div>

            <div class="product Consoles">
                <img src="src/consoles.png" alt="ps5" class="product__image">
                <h5 class="product-title">PLAYSTATION 5</h5>
                Latest Gaming Console
                <div class="shop-item-details">
                    <h3 class="product__price">$1800</h3>
                    <button class="btn btn--primary ADD_TO_CART">Add to Cart</button>
                </div>
            </div>

            <div class="product Accessories">
                <img src="src/accesories.png" alt="Astro Gaming a40tr" class="product__image">
                <h5 class="product-title">ASTRO GAMING A40TR</h5>
                Pro Headphones with Mic
                <div class="shop-item-details">
                    <h3 class="product__price">$800</h3>
                    <button class="btn btn--primary ADD_TO_CART">Add to Cart</button>
                </div>
            </div>


        </div>

    </section>
    <script>
        filterSelection('all')
        function filterSelection(c) {
            var x, i;
            x = document.getElementsByClassName("product");
            if (c == "all") c = "";
            for (i = 0; i < x.length; i++) {
                w3RemoveClass(x[i], "show");
                if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
            }
        }

        function w3AddClass(element, name) {
            var i, arrl, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                if (arr1.indexOf(arr2[i]) == -1) { element.className += " " + arr2[i]; }
            }
        }

        function w3RemoveClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                    arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
            }
            element.className = arr1.join(" ");
        }

        // Add active class to the current button (highlight it)
        var btnContainer = document.getElementById("filterButtons");
        var btns = btnContainer.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }
    </script>
</body>

</html>
